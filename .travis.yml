os:
  - linux
#  - osx
dist: trusty
sudo: required
language: python
services:
  - docker

cache: pip
python:
  - "2.7"
  - "3.6"

before_install:
  - source ./.travis/setup.sh

script:
  - cd .. && docker cp onnx-tensorflow test:/root/programs/
  - docker exec -e TRAVIS=1 -t test /bin/bash -c "cd onnx-tensorflow && pip install -e . && pip install --upgrade onnx==1.3.0 && pytest --disable-pytest-warnings test"